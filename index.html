<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header id="header"></header>
    <aside id="sidebar" class="roboto-bold">
      <section class="logo">
        <img src="resources/images/view-dashboard.svg" alt="logo" class="icon-logo">
        <p class="icon-text">Dashboard</p>
      </section>
      <section class="main">
        <ul class="icon-container">
          <li>
            <img src="resources/images/home.svg" alt="home logo" class="icon">
            <p class="icon-text">Home</p>
          </li>
          <li>
            <img src="resources/images/profile.svg" alt="profile logo" class="icon">
            <p class="icon-text">Profile</p>
          </li>
          <li>
            <img src="resources/images/message.svg" alt="message logo" class="icon">
            <p class="icon-text">Messages</p>
          </li>
          <li>
            <img src="resources/images/history.svg" alt="history logo" class="icon">
            <p class="icon-text">History</p>
          </li>
          <li>
            <img src="resources/images/tasks.svg" alt="tasks logo" class="icon">
            <p class="icon-text">Tasks</p>
          </li>
          <li>
            <img src="resources/images/communities.svg" alt="communities logo" class="icon">
            <p class="icon-text">Communities</p>
          </li>
        </ul>
      </section>
      <section class="support">
        <ul class="icon-container">
          <li>
            <img src="resources/images/settings.svg" alt="settings logo" class="icon">
            <p class="icon-text">Settings</p>
          </li>
          <li>
            <img src="resources/images/supports.svg" alt="support logo" class="icon">
            <p class="icon-text">Supports</p>
          </li>
          <li>
            <img src="resources/images/privacy.svg" alt="privacy logo" class="icon">
            <p class="icon-text">Privacy</p>
          </li>
        </ul>
      </section>
    </aside>
    <main class="main-container" id="main"></main>
  </body>
</html>
